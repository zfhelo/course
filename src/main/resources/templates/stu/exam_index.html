<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
        <!--<link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css" rel="stylesheet" />-->
        <link rel="stylesheet" th:href="@{/css/my-style.css}"/>
        <title>测验</title>
    </head>
    <body style="background-image: url('https://i.loli.net/2020/04/08/X1y2R4pHI5d6qNn.png')">
        <!--导航-->
        <nav class="ui  attached segment my-padded-tb-mini" th:replace="~{stu/_fragment :: menu('exam', ${user.getPhoto()}, ${user.getNickname()})}">
            <div class="ui container">
                <div class="ui  secondary stackable menu">
                    <h2 class="ui teal header item">Course</h2>
                    <a href="#" class="item"><i class="home icon"></i>首页</a>
                    <a href="#" class="active item"><i class="book icon"></i>课程</a>
                    <a href="#" class="item"><i class="sticky note outline icon"></i>作业</a>
                    <a href="#" class="item"><i class="pen square icon"></i>考试</a>
                    <a href="#" class="item"><i class="comment alternate outline icon"></i>讨论区</a>
                    <a href="#" class="item"><i class="user icon"></i>个人中心</a>

                    <!--搜索-->
                    <div class="right item">
                        <div class="ui icon input ">
                            <input type="text" placeholder="搜索..." />
                            <i class="search icon link"></i>
                        </div>
                    </div>
                    <a href="#" class="item"><i class="motorcycle icon"></i>登出</a>
                </div>
            </div>
        </nav>

        <div class="ui container" style="margin-top: 30px;">
            <div class="ui grid stackable centered">
                <div class="animated bounceInDown twelve wide column">
                    <table class="ui celled table">
                        <thead>
                            <tr>
                                <th>课程</th>
                                <th>已发布</th>
                                <th>已完成</th>
                                <th>已结束</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="c : ${course}">
                                <td th:text="${c.name}"></td>
                                <td th:text="${c.published}"></td>
                                <td th:text="${c.finished}"></td>
                                <td th:text="${c.overdue}"></td>
                                <td>
                                    <a th:href="@{/stu/examList(courseId=${c.id})}" class="ui mini blue basic button"> 详情 <i class="angle double right icon"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="four wide right aligned column">
                <!--    右侧内容待填充-->
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        $(".ui.dropdown").dropdown({
            on: "hover"
        });
    </script>
</html>
