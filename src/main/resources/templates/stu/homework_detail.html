<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>测验</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
        <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/css/my-style.css}" />
        <title>作业</title>
    </head>
    <body>
        <!--导航-->
        <nav class="ui  attached segment my-padded-tb-mini" th:replace="~{stu/_fragment :: menu('homework', ${user.getPhoto()}, ${user.getNickname()})}">
        </nav>

        <div class="ui container margin-top-2">
            <div class="ui attached segment big center aligned">
                <div class="ui icon"><i class="book icon"></i>数据结构</div>
            </div>
            <table class="animated bounceInDown ui attached celled table">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>发布时间</th>
                        <th>结束时间</th>
                        <th>分值</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="h : ${homework}">
                        <td th:text="${h.title}"></td>
                        <td th:text="${h.startTime}"></td>
                        <td th:text="${h.endTime}"></td>
                        <td th:text="${h.studentHomework.grade}"></td>
                        <td th:text="${h.studentHomework.answer == null} ?'未提交':'已提交'"></td>
                        <td>
                            <a th:href="@{/stu/homework/edit/{id}(id=${h.id})}" class="ui mini blue basic button"> 详情 <i class="angle double right icon"></i> </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</html>
