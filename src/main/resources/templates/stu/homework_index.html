<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
    <!--<link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css" rel="stylesheet"/>-->
    <link rel="stylesheet" th:href="@{/css/my-style.css}"/>
    <title>作业</title>
</head>
<body style="background-image: url(https://i.loli.net/2020/03/27/7zpgTsbHovPuJm6.png);">
<!--导航-->
<nav class="ui  attached segment my-padded-tb-mini" th:replace="~{stu/_fragment :: menu('homework', ${user.getPhoto()}, ${user.getNickname()})}">
</nav>

<div class="ui container" style="margin-top: 30px;">
    <div class="ui grid stackable centered">
        <div class="animated bounceInDown twelve wide column">
            <table class="ui celled table">
                <thead>
                <tr>
                    <th>课程</th>
                    <th>已发布</th>
                    <th>已完成</th>
                    <th>已结束</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${courses}">
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.homework.size()}"></td>
                    <td th:text="${c.submitHomework.size()}"></td>
                    <td th:text="${c.overdueHomework.size()}"></td>
                    <td>
                        <a th:href="@{/stu/homework/{id}(id=${c.id})}" class="ui mini blue basic button"> 详情 <i class="angle double right icon"></i> </a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </div>
        <div class="four wide right aligned column">
            <!--    右侧内容待填充-->
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $(".ui.dropdown").dropdown({
        on: "hover"
    });
</script>
</html>
