<div xmlns:th="http://www.thymeleaf.org">
    <!--导航-->
    <nav th:fragment="menu(active, headUrl, name)" class="ui  attached segment my-padded-tb-mini">
        <div class="ui container">
            <div class="ui  secondary stackable menu">
                <h2 class="ui teal header item">Course</h2>
                <a href="#" th:href="@{/tea/index}" class="item" th:classappend="${active == 'index'} ? 'active'"><i class="home icon"></i>首页</a>
                <a th:href="@{/tea/invitation}" class="item" th:classappend="${active == 'comment'} ? 'active'"><i class="comment alternate outline icon"></i>讨论区</a>
                <a th:href="@{/tea/resources}" class="item" th:classappend="${active == 'resources'} ? 'active'"><i class="box icon"></i>资源</a>
                <a th:href="@{/admin/index.html}" class="item" th:classappend="${active == 'xx'} ? 'active'"><i class="cog icon"></i>课程管理</a>

                <div class="right menu">
                    <div class="ui dropdown item">
                        <div>
                            <img class="ui avatar image" th:src="${headUrl}" />
                            [[${name}]]
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a th:href="@{/logout}" class="item">注销</a>
                            <a th:href="@{/tea/profile}" class="item" th:unless="${active} == 'profile'">修改资料</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
