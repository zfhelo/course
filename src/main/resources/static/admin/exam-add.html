<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
        <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/my-style.css" />
        <title>首页</title>
    </head>
    <body>
        <div class="ui container my-padding-top-2">
            <div class="ui horizontal divider"><h1>生成试卷</h1></div>

            <div class="animated bounceInDown  my-patted-5 my-padding-left-2">
                <div class="ui grid stackable">
                    <div class="row my-padded-tb-mini">
                        <div class="ui eight wide column segments">
                            <div class="ui segment"><h3>单选题</h3></div>
                            <div class="ui segment">
                                <div class="ui labeled input">
                                    <div class="ui label">数量</div>
                                    <input type="text" name="" id="" value="0" />
                                </div>
                                <div class="ui labeled input">
                                    <div class="ui label">总分值</div>
                                    <input type="text" name="" id="" value="0" />
                                </div>
                            </div>
                        </div>
                        <div class="ui eight wide column segments">
                            <div class="ui segment"><h3>填空题</h3></div>
                            <div class="ui segment">
                                <div class="ui labeled input">
                                    <div class="ui label">数量</div>
                                    <input type="text" name="" id="" value="0" />
                                </div>
                                <div class="ui labeled input">
                                    <div class="ui label">总分值</div>
                                    <input type="text" name="" id="" value="0" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-padded-tb-mini">
                        <div class="ui eight wide column segments">
                            <div class="ui segment"><h3>判断题</h3></div>
                            <div class="ui segment">
                                <div class="ui labeled input">
                                    <div class="ui label">数量</div>
                                    <input type="text" name="" id="" value="0" />
                                </div>
                                <div class="ui labeled input">
                                    <div class="ui label">总分值</div>
                                    <input type="text" name="" id="" value="0" />
                                </div>
                            </div>
                        </div>
                        <div class="ui eight wide column segments">
                            <div class="ui segment"><h3>解答题</h3></div>
                            <div class="ui segment">
                                <div class="ui labeled input">
                                    <div class="ui label">数量</div>
                                    <input type="text" name="" id="" value="0" />
                                </div>
                                <div class="ui labeled input">
                                    <div class="ui label">总分值</div>
                                    <input type="text" name="" id="" value="0" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui segment attached right aligned">
                        <div class="ui animated fade green mini button">
                            <div class="visible content">生成试卷</div>
                            <div class="hidden content"><i class="arrow right icon"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        //在input file内容改变的时候触发事件
        $("#cover").change(function() {
            //获取input file的files文件数组;
            //$('#filed')获取的是jQuery对象，.get(0)转为原生对象;
            //这边默认只能选一个，但是存放形式仍然是数组，所以取第一个元素使用[0];
            var file = $("#cover").get(0).files[0];
            //创建用来读取此文件的对象
            var reader = new FileReader();
            //使用该对象读取file文件
            reader.readAsDataURL(file);
            //读取文件成功后执行的方法函数
            reader.onload = function(e) {
                //读取成功后返回的一个参数e，整个的一个进度事件
                console.log(e);
                //选择所要显示图片的img，要赋值给img的src就是e中target下result里面
                //的base64编码格式的地址
                $("#image-show").get(0).src = e.target.result;
            };
        });

        $(".ui.form").form({
            inline: true,
            revalidate: true,
            transition: "slide down",
            on: "blur",
            fields: {
                name: {
                    identifier: "name",
                    rules: [
                        {
                            type: "empty",
                            prompt: "请输入账号!"
                        },
                        {
                            type: "minLength[6]",
                            prompt: "账号不少于6位"
                        }
                    ]
                },
                password: {
                    identifier: "password",
                    rules: [
                        {
                            type: "empty",
                            prompt: "请输入密码!"
                        },
                        {
                            type: "minLength[6]",
                            prompt: "密码不少于6位"
                        }
                    ]
                }
            }
        });
    </script>
</html>
