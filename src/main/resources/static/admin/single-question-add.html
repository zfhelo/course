<html lang="zh-CN">
<head>
    <base id="base" href="/course/">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <script>
        function getContextPath() {
            var pathName = document.location.pathname;
            var index = pathName.substr(1).indexOf("/");
            var result = pathName.substr(0, index + 1);
            return result + '/';
        }

        document.getElementById('base').href = getContextPath();
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
    <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/my-style.css"/>
</head>
<body>
<div class="ui container my-padding-top-2">
    <div class="ui stackable">
        <div class="animated bounceInUp">
            <form class="ui form">
                <div class="field ">
                    <div class="ui segment grid big margin-bottom-0">
                        <div class="ui eight wide column">题干</div>
                        <div class="ui four wide right floated column ">
                            添加单选题
                        </div>
                    </div>
                    <div id="div1"></div>
                </div>

                <div class="field">
                    <div class="ui labeled input">
                        <div class="ui label">正确答案</div>
                        <input type="text" name="choose1"/>
                    </div>
                </div>
                <div class="field">
                    <div class="ui labeled input">
                        <div class="ui label">错误答案</div>
                        <input type="text" name="choose2"/>
                    </div>
                </div>
                <div class="field">
                    <div class="ui labeled input">
                        <div class="ui label">错误答案</div>
                        <input type="text" name="choose3"/>
                    </div>
                </div>
                <div class="field">
                    <div class="ui labeled input">
                        <div class="ui label">错误答案</div>
                        <input type="text" name="choose4"/>
                    </div>
                </div>
                <div class="ui grid">
                    <div class="six wide column field">
                        <div class="ui labeled input">
                            <div class="ui label">分值</div>
                            <input type="text" name="grade" value="0"/>
                        </div>
                    </div>
                    <div class="ten wide column">
                        <button class="ui green right labeled  icon button small" id="upload-btn">
                            提交
                            <i class="checkmark icon"></i>
                        </button>

                        <div class="ui button right floated small" onclick="window.history.back();">返回</div>

                        <div class="ui black reset button right floated small" id="clear">
                            清空
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="https://cdn.bootcss.com/wangEditor/10.0.13/wangEditor.min.js"></script>
<script src="js/axios.min.js"></script>
<script src="js/my.js"></script>
<script>
    // 表单校验
    $(".ui.form").form({
        inline: true,
        revalidate: true,
        transition: "slide down",
        on: "blur",
        fields: {
            choose1: {
                identifier: "choose1",
                rules: [
                    {
                        type: "empty",
                        prompt: "请输入正确答案!"
                    }
                ]
            },
            choose2: {
                identifier: "choose2",
                rules: [
                    {
                        type: "empty",
                        prompt: "请输入选项2!"
                    }
                ]
            },
            choose3: {
                identifier: "choose3",
                rules: [
                    {
                        type: "empty",
                        prompt: "请输入选项3!"
                    }
                ]
            },
            choose4: {
                identifier: "choose4",
                rules: [
                    {
                        type: "empty",
                        prompt: "请输入选项4!"
                    }
                ]
            },
            grade: {
                identifier: "grade",
                rules: [
                    {
                        type: "number",
                        prompt: "必须是个数字"
                    }
                ]
            }
        },
        onSuccess: function (event, fields) {
            event.preventDefault();
            if (editor.txt.html().length < 20) {
                alert("请输入完整题目");
                return;
            }
            var data = {
                courseId: getUrlParam('courseId'),
                title: editor.txt.html(),
                choose1: fields.choose1,
                choose2: fields.choose2,
                choose3: fields.choose3,
                choose4: fields.choose4,
                grade: fields.grade,
            };
            axios.post(getContextPath() + 'tea/single', data)
                .then(rep => {
                    if (rep.data.code === 200) {
                        $('#clear').click();
                        editor.txt.html('')
                    } else {
                        alert(rep.data.data);
                    }

                })
                .catch(rep => {
                    alert("添加失败");
                    $('#loading').removeClass('active');
                });
        }
    });
    var E = window.wangEditor;
    var editor = new E("#div1");
    editor.customConfig.menus = [
        'head',  // 标题
        'bold',  // 粗体
        'fontSize',  // 字号
        'fontName',  // 字体
        'italic',  // 斜体
        'underline',  // 下划线
        'strikeThrough',  // 删除线
        'foreColor',  // 文字颜色
        'link',  // 插入链接
        'list',  // 列表
        'justify',  // 对齐方式
        'quote',  // 引用
        'image',  // 插入图片
        'table',  // 表格
        'code',  // 插入代码
        'undo',  // 撤销
        'redo'  // 重复
    ];
    editor.customConfig.customUploadImg = function (files, insert) {
        var f = files[0];
        var formData = new FormData();
        formData.append("image", f);
        formData.append("key", "9f44a7c9879610d03afb08ed5631446e");
        $('#upload-btn').addClass('loading');
        $('#upload-btn').addClass('disabled');
        $('#upload-btn').removeClass('green');
        $.ajax({
            url: "https://api.imgbb.com/1/upload",
            type: "POST",
            success: function (rep) {
                insert(rep.data.url);
                $('#upload-btn').removeClass('loading');
                $('#upload-btn').addClass('green');
                $('#upload-btn').removeClass('disabled');
            },
            error: function (rep) {
                alert("上传失败");
                $('#upload-btn').removeClass('loading');
                $('#upload-btn').addClass('green');
                $('#upload-btn').removeClass('disabled');
            },
            data: formData,
            cache: false,
            contentType: false,
            processData: false,
        });
    };
    editor.create();

</script>
</html>
