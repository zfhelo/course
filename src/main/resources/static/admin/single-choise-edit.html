<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
        <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/my-style.css" />
        <title>首页</title>
    </head>
    <body>
        <div class="ui container my-padding-top-2">
            <div class="ui stackable">
                <div class="animated bounceInUp">
                    <form class="ui form">
                        <div class="field ">
                            <div class="ui segment grid big margin-bottom-0">
                                <div class="ui wide column">题干</div>
                                <div class="ui two wide right floated column ">添加单选题</div>
                            </div>
                            <div id="div1"></div>
                        </div>

                        <div class="field">
                            <div class="ui labeled input">
                                <div class="ui label">正确答案</div>
                                <input type="text" />
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui labeled input">
                                <div class="ui label">错误答案</div>
                                <input type="text" />
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui labeled input">
                                <div class="ui label">错误答案</div>
                                <input type="text" />
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui labeled input">
                                <div class="ui label">错误答案</div>
                                <input type="text" />
                            </div>
                        </div>
                        <div class="field inline">
                            <div class="ui labeled input">
                                <div class="ui label">分值</div>
                                <input type="text" />
                            </div>

                            <div class="ui green right labeled  icon button small">
                                上传
                                <i class="checkmark icon"></i>
                            </div>
                            <div class="ui button right floated small" onclick="myback()">返回</div>

                            <div class="ui black reset button right floated small ">
                                清空
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.bootcss.com/wangEditor/10.0.13/wangEditor.min.js"></script>
    <script src="js/my.js"></script>
    <script>
        var E = window.wangEditor;
        var editor = new E("#div1");
        editor.create();

        $(".ui.form").form({
            inline: true,
            revalidate: true,
            transition: "slide down",
            on: "blur",
            fields: {
                name: {
                    identifier: "name",
                    rules: [
                        {
                            type: "empty",
                            prompt: "请输入账号!"
                        },
                        {
                            type: "minLength[6]",
                            prompt: "账号不少于6位"
                        }
                    ]
                },
                password: {
                    identifier: "password",
                    rules: [
                        {
                            type: "empty",
                            prompt: "请输入密码!"
                        },
                        {
                            type: "minLength[6]",
                            prompt: "密码不少于6位"
                        }
                    ]
                }
            }
        });
    </script>
</html>
