<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
        <!--<link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css" rel="stylesheet" />-->
        <link href="https://cdn.bootcss.com/semantic-ui-calendar/0.0.8/calendar.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/my-style.css" />
        <title>首页</title>
    </head>
    <body>
        <div class="ui container my-padding-top-2">
            <div class="ui horizontal divider"><h1>编辑作业</h1></div>
            <div class="animated bounceInUp">
                <div class="ui segments">
                    <div class="ui labeled input">
                        <div class="ui label">标题</div>
                        <input type="text" />
                    </div>
                    <div class="ui segment">
                        <!-- <p><divcourier new',="" monospace;font-weight:="" normal;font-size:="" 16px;line-height:="" 24px;white-space:="" pre;"=""></divcourier></p><div><div><div><h1>简介</h1><p>顾名思义 这是一款语义化的UI框架，代码可读性与可理解性很强，界面简洁美观，与bootstrap风格接近，基于jquery，适用响应式布局，提供一些基本模板，兼容Firefox、Chrome、safari,IE 10+等浏览器。</p><h2>使用方法</h2><p>引入js与css文件: <br>&lt;script src="/js/semantic.min.js"&gt;&lt;/script&gt; <br>&lt;link href="/css/semantic.min.css"&gt;</p><p>使用:给元素添加对应class即可使用相关组件，若需使用相关组件的动态效果 如tab切换，下拉等，使用相关元素调用对应的js即可；semantic组件调用方法中都包含各类callback和相关配置项,根据需要可进行调用</p></div><br><br>作者：Smile_smile_<br>链接：https://www.jianshu.com/p/cc2f9f2b2f1a<br>来源：简书<br>著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。</div></div> -->
                    </div>

                    <div class="ui segment grid stackable">
                        <div class="ui five wide column">
                            <div class="ui calendar start_time">
                                <label>发布时间：</label>
                                <div class="ui input right icon">
                                    <i class="calendar icon"></i>
                                    <input type="text" placeholder="选择发布时间" value="" name="start_time" />
                                </div>
                            </div>
                        </div>
                        <div class="ui five wide column">
                            <div class="ui calendar end_time">
                                <label>结束时间：</label>
                                <div class="ui input right icon">
                                    <i class="calendar icon"></i>
                                    <input type="text" placeholder="选择结束时间" value="" name="end_time" />
                                </div>
                            </div>
                        </div>
                        <div class="ui two wide column my-margin-top-08">
                            <div class="ui radio checkbox">
                                <input type="radio" name="radio" checked="checked" />
                                <label>显示</label>
                            </div>
                            <div class="ui radio checkbox">
                                <input type="radio" name="radio" checked="checked" />
                                <label>隐藏</label>
                            </div>
                        </div>
                        <div class="ui four wide column">
                            <div class="ui button right floated small" onclick="myback()">返回</div>
                            <div class="ui button green small right floated">保存</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.bootcss.com/semantic-ui-calendar/0.0.8/calendar.min.js"></script>
    <script src="js/my.js"></script>

    <script>
        $(".start_time").calendar({
            type: "datetime", //datatime年月日时分  data就是年月日
            ampm: false, //默认会有 上午，下午，或者AM PM，false就会没有默认的PM AM上午下午；文档写的是中文要在text里设置，但是我写的时候本地好好的是英文，但是一上线就成了中文，如 9:00 上午，所以该处设置成了false
            endCalendar: $(".end_time"), //开始时间选好后，会调起结束时间，而且结束时间不会大于开始时间
            formatter: {
                // 自定义日期的格式
                date: function(date, settings) {
                    if (!date) return "";
                    var year = date.getFullYear();
                    var month = date.getMonth() + 1;
                    var day = date.getDate();
                    month = month < 10 ? "0" + month : month;
                    day = day < 10 ? "0" + day : day;
                    return year + "-" + month + "-" + day; //不写时分hours minute也会返回
                },
                time: function(date, settings, forCalendar) {
                    if (!date) return "";
                    var hour = date.getHours();
                    var minute = date.getMinutes();
                    hour = hour < 10 ? "0" + hour : hour;
                    minute = minute < 10 ? "0" + minute : minute;
                    return hour + ":" + minute;
                }
            }
        });
        $(".end_time").calendar({
            type: "datetime",
            ampm: false,
            startCalendar: $(".start_time"),
            formatter: {
                // 自定义日期的格式
                date: function(date, settings) {
                    if (!date) return "";
                    var year = date.getFullYear();
                    var month = date.getMonth() + 1;
                    var day = date.getDate();
                    month = month < 10 ? "0" + month : month;
                    day = day < 10 ? "0" + day : day;
                    return year + "-" + month + "-" + day;
                },
                time: function(date, settings, forCalendar) {
                    if (!date) return "";
                    var hour = date.getHours();
                    var minute = date.getMinutes();
                    hour = hour < 10 ? "0" + hour : hour;
                    minute = minute < 10 ? "0" + minute : minute;
                    return hour + ":" + minute;
                }
            }
        });
    </script>
</html>
