<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
        <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/my-style.css" />
        <title>首页</title>
    </head>
    <body>
        <div class="ui container my-padding-top-2">
            <div class="ui stackable">
                <div class="ui horizontal divider"><h1>判断题</h1></div>
                <div class="animated bounceInDown">
                    <div class="ui search">
                        <div class="ui label large black basic icon my-font-weight">
                            当前课程
                            <i class="angle right icon"></i>
                            <span>未选择</span>
                            <!-- 保存课程号 -->
                            <input type="hidden" />
                        </div>
                        <div class="ui action input">
                            <input type="text" placeholder="搜索..." />
                            <select class="ui compact selection dropdown">
                                <option value="all">课程号</option>
                                <option value="articles" disabled>题干</option>
                            </select>
                            <div class="ui button">搜索</div>
                        </div>

                        <button class="ui icon green button" onclick="showEditDialog()"><i class="plus icon"></i>添加题目</button>
                        <div class="ui button red mini right floated">删除已选题目</div>
                    </div>

                    <table class="ui celled table">
                        <thead>
                            <tr>
                                <th width="1">
                                    <div class="ui mini checkbox">
                                        <input type="checkbox" />
                                        <label></label>
                                    </div>
                                </th>
                                <th>题目</th>
                                <th width="70">答案</th>

                                <th width="70">分值</th>
                                <th>
                                    操作
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="ui mini checkbox">
                                        <input type="checkbox" />
                                        <label></label>
                                    </div>
                                </td>
                                <td>数据结构</td>
                                <td>100</td>
                                <td>99</td>

                                <td width="190">
                                    <button onclick="showEditDialog()" class="ui mini primary button"><i class="icon edit"></i> 编辑</button>
                                    <button class="ui mini red button"><i class="archive icon"></i>删除</button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th colspan="8">
                                    <div class="ui mini pagination menu">
                                        <div class="item">1</div>
                                        <div class="item active">2</div>
                                    </div>
                                </th>
                            </tr>
                        </tfoot>
                    </table>
                    <span class="my-font-tips">定位到对应课程在进行本页其他操作</span>
                </div>
            </div>

            <!-- 弹出编辑框 -->
            <div class="ui modal">
                <i class="close icon"></i>
                <div class="header">
                    添加题目
                </div>
                <div class="content">
                    <form class="ui form">
                        <div class="field">
                            <h3>题干</h3>
                            <div id="div1"></div>
                        </div>

                        <div class="ui fields">
                            <label for="fruit" class="my-margin-top-08">答案</label>
                            <div class="field my-margin-top-08">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="fruit" />
                                    <label>对</label>
                                </div>
                            </div>
                            <div class="field my-margin-top-08">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="fruit" checked="" />
                                    <label>错</label>
                                </div>
                            </div>

                            <div class="field">
                                <div class="ui labeled input">
                                    <div class="ui label">分值</div>
                                    <input type="text" />
                                </div>
                            </div>
                        </div>

                        <div class="ui button reset" style="display: none;"></div>
                    </form>
                </div>
                <div class="actions">
                    <div class="ui black deny button small" onclick="f()">
                        取消
                    </div>
                    <div class="ui green right labeled icon button small">
                        确认
                        <i class="checkmark icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.bootcss.com/wangEditor/10.0.13/wangEditor.min.js"></script>
    <script>
        var showEditDialog = function() {
            $(".ui.modal").modal("show");
        };

        $(".ui.form").form({
            inline: true,
            revalidate: true,
            transition: "slide down",
            on: "blur",
            fields: {
                name: {
                    identifier: "name",
                    rules: [
                        {
                            type: "empty",
                            prompt: "请输入账号!"
                        },
                        {
                            type: "minLength[6]",
                            prompt: "账号不少于6位"
                        }
                    ]
                },
                password: {
                    identifier: "password",
                    rules: [
                        {
                            type: "empty",
                            prompt: "请输入密码!"
                        },
                        {
                            type: "minLength[6]",
                            prompt: "密码不少于6位"
                        }
                    ]
                }
            }
        });

        var f = function() {
            $(".button.reset").click();
        };

        var E = window.wangEditor;
        var editor = new E("#div1");
        editor.create();
    </script>
</html>
