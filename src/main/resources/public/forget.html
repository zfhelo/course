<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <base id="base" href="/course/">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script>
            function getContextPath(){
                var pathName = document.location.pathname;
                var index = pathName.substr(1).indexOf("/");
                var result = pathName.substr(0,index+1);
                return result + '/';
            }
            document.getElementById('base').href=getContextPath();
        </script>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <title>注册</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
        <link rel="stylesheet" href="../static/css/my-style.css" />
    </head>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url(https://michaelgillettonlinecontent.azurewebsites.net/umbraco/api/wallpapersdata/download?id=3793&downloadUrl=https://cdn.wallpaperhub.app/cloudcache/c/c/3/6/2/c/cc362ca29f7c1c72875d38d6ce06d8d2441e07a4.jpg);
            background-repeat: no-repeat;
        }
        .content {
            width: 300px;
            margin: 0 auto; /*水平居中*/
            /* padding-top: 200px; */

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        a {
            color: #000;
        }
    </style>
    <body>
        <div class="content">
            <div class="ui fluid buttons">
                <button class="ui grey button active transparent-8  identity">学生</button>
                <button class="ui button grey transparent-8 identity">教师</button>
            </div>
            <form action="#" class="ui form my-patted-3">
                <div class="feild my-patted-3">
                    <div class="ui left icon input fluid">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="账号" />
                    </div>
                </div>
                <div class="feild my-patted-3">
                    <div class="ui left icon input fluid">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="新密码" />
                    </div>
                </div>
                <div class="feild my-patted-3">
                    <div class="ui left icon input fluid">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="新密码" />
                    </div>
                </div>
                <div class="feild my-patted-3">
                    <div class="ui left icon input fluid">
                        <i class="envelope open icon"></i>
                        <input type="email" name="password" placeholder="邮箱" />
                    </div>
                </div>
                <div class="feild my-patted-3">
                    <div class="ui left icon input fluid">
                        <i class="envelope open icon"></i>
                        <input type="email" name="password" placeholder="验证码" />
                        <div class="ui icon  button" style="width: 100px;">
                            发送
                        </div>
                    </div>
                </div>
                <div class="ui feild grid ">
                    <div class="ui column right aligned ">
                        <a href="javascript:window.history.back();">返回上一页</a>
                    </div>
                </div>

                <div class="feild my-patted-5">
                    <div class="ui button green transparent fluid transparent-8">注册</div>
                </div>
                <div class="ui error message"></div>
            </form>
        </div>
    </body>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script>
        $(".ui.form").form({
            on: "blur",
            fields: {
                username: {
                    identifier: "username",
                    rules: [
                        {
                            type: "empty",
                            prompt: "请输入账号!"
                        },
                        {
                            type: "minLength[6]",
                            prompt: "账号不少于6位"
                        }
                    ]
                },
                password: {
                    identifier: "password",
                    rules: [
                        {
                            type: "empty",
                            prompt: "请输入密码!"
                        },
                        {
                            type: "minLength[6]",
                            prompt: "密码不少于6位"
                        }
                    ]
                }
            }
        });

        $(".identity").click(function() {
            if ($(this).hasClass("active")) {
                return;
            }
            $(".identity").toggleClass("active");
        });
    </script>
</html>
