<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <base id="base" href="/course/">
    <title>注册</title>
    <script>
        function getContextPath(){
            var pathName = document.location.pathname;
            var index = pathName.substr(1).indexOf("/");
            var result = pathName.substr(0,index+1);
            return result + '/';
        }
        document.getElementById('base').href=getContextPath();
    </script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link rel="stylesheet" href="css/my-style.css"/>
</head>
<style>
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-image: url(https://i.loli.net/2020/03/31/SrydFnYtjqRwo3N.jpg);
        background-repeat: no-repeat;
    }

    .content {
        width: 300px;
        margin: 0 auto; /*水平居中*/
        /* padding-top: 200px; */

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    a {
        color: #000;
    }
</style>
<body>
<div class="content">
    <div class="ui fluid buttons">
        <button class="ui grey button active transparent-8 stu" onclick="toggle('stu')">学生</button>
        <button class="ui button grey transparent-8 tea" onclick="toggle('tea')">教师</button>
        <input type="hidden" value="/stu" id="_id">
    </div>
    <form action="#" class="ui form my-patted-3" method="post">
        <div class="feild my-patted-3">
            <div class="ui left icon input fluid">
                <i class="user icon"></i>
                <input type="text" name="username" placeholder="账号"/>
            </div>
        </div>
        <div class="feild my-patted-3">
            <div class="ui left icon input fluid">
                <i class="lock icon"></i>
                <input type="password" name="password" id="password" placeholder="密码"/>
            </div>
        </div>
        <div class="feild my-patted-3">
            <div class="ui left icon input fluid">
                <i class="lock icon"></i>
                <input type="password" name="password2" placeholder="密码"/>
            </div>
        </div>
        <div class="ui feild grid">
            <div class="ui column right aligned">
                <a href="login.html">登录账号</a>
            </div>
        </div>
        <div class="feild my-patted-5">
            <button class="ui button green transparent fluid transparent-8">
                注册
            </button>
        </div>
        <div class="ui error message"></div>
    </form>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    //切换身份登录
    function toggle(id) {
        if (id === 'stu') {
           $('.tea').removeClass('active');
        } else {
            $('.stu').removeClass('active');
        }
        $('#_id').val('/'+id);
        $('.'+id).addClass('active');
    };
    // 表单校验-------
    // 自定义密码相同校验
    $.fn.form.settings.rules.passwordEquals = function (value) {
        return $('#password').val() === value;
    };

    // 校验账号是否存在
    $.fn.form.settings.rules.userExist = function userExist(value) {
        if (value.trim() === '') {
            return true;
        }

        $.ajax({
            method: 'get',
            url: getContextPath()+'public'+$('#_id').val()+'/' + value,
            dataType: 'json',
            success: function(data) {
                if (data.code !== 200) {
                    $('#username').val('');
                    alert(data.data);
                }
            }
        });
        return true;
    }

    $(".ui.form").form({
        on: 'blur',
        fields: {
            username: {
                identifier: 'username',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请输入账号'
                    },
                    {
                        type: "regExp",
                        value: /^[A-Za-z0-9]{6,12}$/,
                        prompt: "账号为6~12位字母数字组成"
                    },
                    {
                        type: 'userExist',
                        prompt: "账号已存在!"
                    }
                ]
            },
            password: {
                identifier: 'password',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请输入密码'
                    },
                    {
                        type: "regExp",
                        value: /^[A-Za-z0-9]{6,12}$/,
                        prompt: "密码为6~12位字母数字组成"
                    }
                ]
            },
            password2: {
                identifier: 'password2',
                rules: [
                    {
                        type: 'passwordEquals',
                        prompt: "密码不一致"
                    }
                ]
            }
        },
        onSuccess: function (event, fields) {
            // 阻止表单提交
            event.preventDefault();

            // 提示用户当前注册的身份
            if ($('#_id').val() === '/tea') {
                if (!confirm('你注册的身份是教师!')) {
                    return;
                }
            } else {
                if (!confirm('你注册的身份是学生!')) {
                    return;
                }
            }


            $.ajax({
                method:'post',
                url: getContextPath()+'public' + $('#_id').val(),
                data: {
                    username:fields.username,
                    password:fields.password
                },
                dataType: "json",
                success: function(data) {
                    if (data.code === 200) {
                        location.href = getContextPath()+"login.html"
                    } else {
                        alert(data.data);
                    }
                }

            })
        }
    });
</script>
</html>
