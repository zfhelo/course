<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <base id="base" href="/course/">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script>
            function getContextPath(){
                var pathName = document.location.pathname;
                var index = pathName.substr(1).indexOf("/");
                var result = pathName.substr(0,index+1);
                return result + '/';
            }
            document.getElementById('base').href=getContextPath();
        </script>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <title>登录</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
        <link rel="stylesheet" href="css/my-style.css" />
    </head>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url(https://i.loli.net/2020/03/31/SrydFnYtjqRwo3N.jpg);
            background-repeat: no-repeat;
        }
        .content {
            width: 300px;
            margin: 0 auto; /*水平居中*/
            /* padding-top: 200px; */

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        a {
            color: #000;
        }
    </style>
    <body>
        <div class="content">
            <div class="ui fluid buttons">
                <button class="ui grey button active transparent-8 stu" onclick="toggle('stu')">学生</button>
                <button class="ui button grey transparent-8 tea" onclick="toggle('tea')">教师</button>
                <input type="hidden" value="$stu" id="_id">
            </div>
            <form action="#" class="ui form my-patted-3">
                <div class="feild my-patted-3">
                    <div class="ui left icon input fluid">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="账号" />
                    </div>
                </div>
                <div class="feild my-patted-3">
                    <div class="ui left icon input fluid">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="密码" />
                    </div>
                </div>
                <div class="ui feild grid my-patted-3">
                    <div class="ui eight wide column">
                        <div class="ui checkbox">
                            <input type="checkbox" name="remember-me" id="terms"/>
                            <label for="terms">记住我</label>
                        </div>
                    </div>

                    <div class="ui eight wide column right aligned ">
                        <a href="register.html">注册账号</a>
                        <a href="forget.html">忘记密码?</a>
                    </div>
                </div>

                <div class="feild my-patted-5">
                    <button class="ui button green transparent fluid transparent-8">登录</button>
                </div>
                <div class="ui error message"></div>
            </form>
            <div class="ui horizontal divider header">第三方登录</div>

            <div class="ui center aligned" style="text-align: center;">
                <i class="weixin big green icon"></i>
                <i class="qq big blue icon"></i>
            </div>
        </div>
    </body>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script>
        $(".ui.form").form({
            on: "blur",
            fields: {
                username: {
                    identifier: "username",
                    rules: [
                        {
                            type: "empty",
                            prompt: "请输入账号!"
                        },
                        {
                            type: "minLength[6]",
                            prompt: "账号不少于6位"
                        }
                    ]
                },
                password: {
                    identifier: "password",
                    rules: [
                        {
                            type: "empty",
                            prompt: "请输入密码!"
                        },
                        {
                            type: "minLength[6]",
                            prompt: "密码不少于6位"
                        }
                    ]
                }
            },
            onSuccess: function (event, fields) {
                event.preventDefault();
                $.ajax({
                    url: getContextPath()+'login',
                    method: 'post',
                    data: {
                        username:fields.username + $('#_id').val(),
                        password: fields.password,
                        'remember-me':true
                    },
                    dataType: 'json',
                    success: function(data) {
                        if (data.code === 200) {
                            location.href = data.data
                            return;
                        }
                        if (data.code === 400) {
                            alert(data.data);
                            return;
                        }
                    }
                });
            }
        });

        //切换身份登录
        function toggle(id) {
            if (id === 'stu') {
                $('.tea').removeClass('active');
            } else {
                $('.stu').removeClass('active');
            }
            $('#_id').val('$'+id);
            $('.'+id).addClass('active');
        };

    </script>
</html>
